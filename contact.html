<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Ochoco Capital Management</title>
  <link rel="stylesheet" href="contact.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="container header-container">
      <a href="index.html" class="logo-link">
        <img src="https://i.ibb.co/21Kgq8HN/ochoco-capital-management-LOGO-horizontal.png" alt="Ochoco Capital Management Logo" class="logo" />
      </a>
      <nav>
        <ul class="nav-links">
          <li><a href="about.html">About</a></li>
          <li><a href="performance.html">Performance</a></li>
          <li><a href="reports.html">Quarterly Reports</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Form -->
  <main class="contact-main">
    <section class="contact-form-section">
      <h1>Contact Us</h1>
      <p>We’d love to hear from you. Please fill out the form below, and we’ll get back to you as soon as possible.</p>
      <form class="vertical-form" action="https://submit-form.com/SbiPbhyua" method="POST">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5"></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-container">
      <div class="footer-logo">
        <a href="index.html">
          <img src="https://i.ibb.co/21Kgq8HN/ochoco-capital-management-LOGO-horizontal.png" alt="Ochoco Capital Logo" class="logo" />
        </a>
      </div>
      <ul class="footer-links">
        <li><a href="about.html">About</a></li>
        <li><a href="performance.html">Performance</a></li>
        <li><a href="reports.html">Quarterly Reports</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </footer>

</body>
</html>
