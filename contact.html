 <head>

  <!-- Import Montserrat font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&amp;display=swap" rel="stylesheet"/>
 </head>
 <body>
  <!-- Header -->
  <header>
   <div class="navbar">
    <a href="/OCM-Website_V1/index.HTML">
     <img alt="Ochoco Logo" class="logo" src="https://i.ibb.co/21Kgq8HN/ochoco-capital-management-LOGO-horizontal.png"/>
    </a>
    <nav class="navbar">
     <div class="container">
      <a class="logo-link" href="/OCM-Website_V1/index.HTML">
       <img alt="Ochoco Capital Management Logo" class="logo" src="https://i.ibb.co/svKwJbrW/ochoco-capital-management-LOGO.png"/>
      </a>
      <ul class="nav-links">
       <li>
        <a href="about.html">
         About
        </a>
       </li>
       <li>
        <a href="performance.html">

        </a>
       </li>
       <li>
        <a href="quarterly-reports.html">

        </a>
       </li>
       <li>
        <a href="contact.html">
         Contact
        </a>
       </li>
      </ul>
     </div>
    </nav>
   </div>
  </header>
  <!-- Contact Form Section -->
  <section class="contact-section">
   <h1>
    Contact Us
   </h1>
   <form action="#" class="vertical-form" id="contact-form" method="POST">
    <label for="name">
     Name
     <span style="color:red;">
      *
     </span>
    </label>
    <input id="name" name="name" required="" type="text"/>
    <label for="email">
     Email
     <span style="color:red;">
      *
     </span>
    </label>
    <input id="email" name="email" required="" type="email"/>
    <label for="message">
     Message
    </label>
    <textarea cols="15" id="message" name="message" rows="5"></textarea>
    <button type="submit">
     Submit
    </button>
   </form>
   <div class="thank-you-message" id="thank-you" style="display: none;">
    <h2>
     Thank you for reaching out!
    </h2>
    <p>
     Weâ€™ve received your message and will get back to you as quickly as possible.
    </p>
   </div>
  </section>
  <!-- Footer -->
  <footer>
   <div class="footer-container">
    <a class="logo-link" href="/OCM-Website_V1/index.HTML">
     <img alt="Ochoco Capital Management Logo" class="logo" src="https://i.ibb.co/svKwJbrW/ochoco-capital-management-LOGO.png"/>
    </a>
    <ul class="footer-links">
     <li>
      <a href="about.html">
       About
      </a>
     </li>
     <li>
      <a href="performance.html">

      </a>
     </li>
     <li>
      <a href="quarterly-reports.html">

      </a>
     </li>
     <li>
      <a href="contact.html">
       Contact
      </a>
     </li>
    </ul>
   </div>
  </footer>
  <script>
   // Show thank you message client-side (still submits the form)
    document.getElementById("contact-form").addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent actual redirect so user sees confirmation
      const form = this;

      fetch(form.action, {
        method: "POST",
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          form.style.display = "none";
          document.getElementById("thank-you").style.display = "block";
        } else {
          alert("There was a problem submitting your form. Please try again.");
        }
      }).catch(() => {
        alert("There was a connection issue. Please try again.");
      });
    });
  </script>
 </body>
</html>
