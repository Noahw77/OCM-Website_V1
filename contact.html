
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Ochoco Capital Management</title>
  <link rel="stylesheet" href="contact.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet"/>
</head>
<body>

    <!-- Header -->
  <<header class="sticky-header">
  <div class="navbar">
    <a href="/OCM-Website_V1/index.HTML">
      <img alt="Ochoco Logo" class="logo" src="https://i.ibb.co/21Kgq8HN/ochoco-capital-management-LOGO-horizontal.png"/>
    </a>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="/OCM-Website_V1/about.html">About</a></li>
        <li><a href="/OCM-Website_V1/insights.html">Insights</a></li>
        <li><a href="/OCM-Website_V1/positions.html">Positions</a></li>
        <li><a href="/OCM-Website_V1/contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>


  <!-- Contact Form Section -->
  <main class="contact-main">
    <section class="contact-form-section">
      <h1>Contact Us</h1>
      <p>We’d love to hear from you. Please fill out the form below, and we’ll get back to you as soon as possible.</p>
      <form class="vertical-form" action="https://submit-form.com/SbiPbhyua" method="POST">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5"></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
 <footer>
  <div class="footer-logo">
    <img alt="Ochoco Capital Management Logo" class="logo" src="https://i.ibb.co/svKwJbrW/ochoco-capital-management-LOGO.png"/>
  </div>
  <div class="footer-links">
    <a href="/OCM-Website_V1/about.html">About</a>
    <a href="/OCM-Website_V1/insights.html">Insights</a>
    <a href="/OCM-Website_V1/positions.html">Positions</a>
    <a href="/OCM-Website_V1/contact.html">Contact</a>
  </div>
</footer>


</body>
</html>
