<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Ochoco Capital Management</title>

  <!-- Link to the corresponding CSS file -->
  <link rel="stylesheet" href="contact.css" />

  <!-- Import Montserrat font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
</head>
<body>


  <!-- Header -->
  <header>
    <div class="navbar">
      <a href="/index.html">
        <img src="https://i.ibb.co/21Kgq8HN/ochoco-capital-management-LOGO-horizontal.png" alt="Ochoco Logo" class="logo">
      </a>
      <nav>
        <ul>
          <li><a href="/about.html">About</a></li>
          <li><a href="/performance.html">Performance</a></li>
          <li><a href="/quarterly-reports.html">Quarterly Reports</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Form Section -->
  <section class="contact-section">
    <h1>Contact Us</h1>
    <form class="vertical-form" id="contact-form" action="https://submit-form.com/SbiPbhyua" method="POST">
      <label for="name">Name<span style="color:red;">*</span></label>
      <input id="name" name="name" type="text" required />

      <label for="email">Email<span style="color:red;">*</span></label>
      <input id="email" name="email" type="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" cols="15" rows="5"></textarea>

      <button type="submit">Submit</button>
    </form>

    <div id="thank-you" class="thank-you-message" style="display: none;">
      <h2>Thank you for reaching out!</h2>
      <p>Weâ€™ve received your message and will get back to you as quickly as possible.</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <img src="https://i.ibb.co/21Kgq8HN/ochoco-capital-management-LOGO-horizontal.png" alt="Ochoco Logo Horizontal" class="footer-logo">
    <p>&copy; 2025 Ochoco Capital Management. All rights reserved.</p>
    <nav>
      <a href="/about.html">About</a> |
      <a href="/performance.html">Performance</a> |
      <a href="/quarterly-reports.html">Quarterly Reports</a> |
      <a href="/contact.html">Contact</a>
    </nav>
  </footer>

  <script>
    // Show thank you message client-side (still submits the form)
    document.getElementById("contact-form").addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent actual redirect so user sees confirmation
      const form = this;

      fetch(form.action, {
        method: "POST",
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          form.style.display = "none";
          document.getElementById("thank-you").style.display = "block";
        } else {
          alert("There was a problem submitting your form. Please try again.");
        }
      }).catch(() => {
        alert("There was a connection issue. Please try again.");
      });
    });
  </script>

</body>
</html>
